<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/estilo1.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/png">

    <script async src="scripts/loja.js"></script>

    <title>Spider Man | Loja</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav container">
        <ul class="header-list-container list-container">
          <li class="nav-item">
            <a href="index.html">Home</a>
          </li>
          <li class="nav-item">

        </ul>
      </nav>
      <hr>
      <h1 class="movie-title-large movie-title">Spider Man</h1>
    </header>

    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Posters</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Poster 1 50x23cm</strong>
            <img src="img/poster1.jpg" alt="Poster 1" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$29,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Poster 2 70x38cm</strong>
            <img src="img/poster2.jpg" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$39,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Poster 3 30x18cm</strong>
            <img src="img/poster3.jpg" alt="Poster 3" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$19,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
  
          <div class="movie-product">
            <strong class="product-title">Poster 4 100x56cm</strong>
            <img src="img/poster4.jpg" alt="Poster 4" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$79,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Produtos</h2>

        <div class="products-container">
          <div class="movie-product">
            <strong class="product-title">Camiseta M</strong>
            <img src="img/camiseta-spider-man.png" alt="Camiseta" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$39,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>

          <div class="movie-product">
            <strong class="product-title">Miniatura 12,5cm</strong>
            <img src="img/miniatura-spider-man.png" alt="Miniatura" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$69,90</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>
        </div>
      </section>

      <section class="container normal-section">
        <h2 class="section-title">Carrinho</h2>

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Pre√ßo</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
      </section>
    </main>

    <footer class="main-footer">
      <div class="container main-footer-container">
        <h3 class="movie-title movie-title-medium">Spider Man</h3>
        <ul class="list-container">
          <li class="footer-item">
            <a href="https://x.com/sonypicturesbr" target="_blank">

          </li>
          <li class="footer-item">
            <a href="https://www.facebook.com/SonyPicturesBrasil?locale=pt_BR" target="_blank">
              <img src="img/logo-facebook.png" alt="Facebook logo">
            </a>
          </li>
          <li class="footer-item">
            <a href="https://www.youtube.com/@sonypictures" target="_blank">
              <img src="img/logo-youtube.png" alt="Youtube logo">
            </a>
          </li>
        </ul>
      </div>

</html>
